<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<h1>Register as a new customer:</h1>
<form id="new_account" action="/register" method="post">
    <label for="username">Customer username: </label>
    <input id="username" name="username" required/><br>
    <label for="password">Customer password: </label>
    <input id="password" name="password"/><br>
    <button>Register</button>
</form>

<hr>

<a href="/login"><button>Already registered?</button></a>

</body>
</html>
